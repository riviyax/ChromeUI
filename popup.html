<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ChromeUI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Poppins, sans-serif;
      }
      body {
        font-family: Inter, system-ui, Arial;
        padding: 12px;
        background-color: white;
      }

      .home {
        align-items: center;
        min-height: 50vh;
        background-position: center;
        flex-direction: column;
        display: flex;
      }
      button {
        padding: 8px;
        border-radius: 8px;
        border: 0;
        background: #0b74ff;
        color: #fff;
        cursor: pointer;
        float: right;
      }
      .link {
        display: block;
        margin: 6px 0;
      }

      .footer {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="github">
      <button class="button">
          <a target="_blank" href="https://github.com/riviyax">
            <img
              style="border-radius: 100px;"              
              src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"
            ></img>
          </a>
        </button>
    </div>
    <div class="home">
      <img src="icons/icon128.png" alt="Logo" />
      <h3>ChromeUI</h3>
      <p>Thanks for using our extention!</p>
      <br />
      <p class="footer" style="margin-bottom: 20px;">
        Made with â™¥ by <a href="https://riviyax.pages.dev">Riviya_X</a>
      </p>
    </div>
  </body>
</html>
